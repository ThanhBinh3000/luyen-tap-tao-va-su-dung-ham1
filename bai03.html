<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 03</title>
</head>
<input type="number"placeholder="nhập số thứ 1" id="obito">
<input type="number"placeholder="nhập số thứ 2" id="tobi">
<input type="button" value="click me" onclick="uchiha()">
<p id="result">result:</p>
<body>
<script>

    function uchiha() {
        let a=parseInt(document.getElementById('obito').value);
        let b=parseInt(document.getElementById('tobi').value);
        let c=a+b;
        console.log(typeof a)
        if (a>b){
            document.getElementById('result').innerHTML=a+'lớn hơn'+b;
        }else if (a<b){
            document.getElementById('result').innerHTML='result:'+c;
        }
    }

</script>
</body>
</html>
